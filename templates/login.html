<style type="text/css">
    body {
        background-color: #E6E6E6;
    }

    .title {

        font-family: 'Roboto Slab', serif
    }

    .flex-container {
        display: flex;
        flex-wrap: wrap;

    }

    .flex-item {
        flex-grow: 8;
        margin-top: 15px;
        border: 0.01em ridge black;
    }

    .teamDiv {
        border-radius: 3px;
        background: #EDD83D;
        box-shadow: 5px 5px 10px #242323,
            -5px -5px 10px #EBEBD3;
    }

    h4 {
        color: black;
        font-size: 15px;
        font-family: 'Noto Sans JP', sans-serif;
    }


    /*SEARCH BAR*/

    .box {

        width: 900px;
        height: 40px;
        background-color: white;
        border: 0.001em solid black;
        border-radius: 30px;
        display: flex;
        align-items: center;
        padding: 20px;

    }

    .box>i {

        font-size: 20px;
        color: black;


    }

    .box>input {

        flex: 1;
        height: 40px;
        border: none;
        outline: none;
        font-size: 18px;
        padding-left: 10px;

    }

    /*Comments CSS */

    .comment {
        background-color: #EFF1F3;
        border: 1px solid black;
    }

    .commentBox {
        border: 1px solid black;
        background: #F8F1FF;
        box-shadow: 5px 5px 34px #78828d;
    }

    .commentText {
        font-family: 'Inter', sans-serif;
        font-size: 13px;
    }

    .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        text-align: left;

    }

    .home {
        background-color: white;
        width: 70px;
        border: 1px solid black;
        border-radius: 50%;
        padding: 5px;
        margin-left: 40px;
        margin-bottom: 30px;

    }

    /*Login Box*/
    .loginBox {

        display: block;

        border: 1px solid black;
        background: #EFF1F3;
        box-shadow: 20px 20px 35px #7f8081,
            -20px -20px 35px #ffffff;

        margin: 130px 250px;

    }
    
</style>
